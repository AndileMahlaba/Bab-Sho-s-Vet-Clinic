<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Vet Doctor Clinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navbar (reused) -->
<nav class="navbar">
    <ul>
        <li><a href="Home_Page.html">Home</a></li>
        <li><a href="Book%20Appointment.html">Book Appointment</a></li>

        <li><a href="Contact.html">Contacts</a></li>
        <li><a href="Login.html">Login/Logout</a></li>
    </ul>
</nav>

<!-- Registration Section -->
<section class="register-section">
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="Login.html">Login here</a></p>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 VET Doctor Clinic. All rights reserved.</p>
</footer>

<script>
    // Basic client-side password confirmation check
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Passwords do not match.');
        }
    });
</script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vet Doctor Clinic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navbar (reused) -->
<nav class="navbar">
    <ul>
        <li><a href="Home_Page.html">Home</a></li>
        <li><a href="Book%20Appointment.html">Book Appointment</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Payments.html">Payments</a></li>
        <li><a href="Contact.html">Contacts</a></li>
        <li><a href="Login.html">Login</a></li>
    </ul>
</nav>

<!-- Login Form Section -->
<section class="login-section">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 VET Doctor Clinic. All rights reserved.</p>
</footer>
<script src="script.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Send login data to the server
        fetch('http://localhost:4000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Login successful') {
                // Set the session or localStorage for logged-in status
                sessionStorage.setItem('loggedin', 'true');
                // Redirect to homepage
                window.location.href = 'Home_Page.html';
            } else {
                alert('Invalid username or password.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error logging in. Please try again later.');
        });
    });
</script>

</body>
</html>

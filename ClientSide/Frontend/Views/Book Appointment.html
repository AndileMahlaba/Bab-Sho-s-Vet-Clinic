<!-- Appointment Booking Section -->
<section class="booking-section">
    <div class="booking-container">
        <h2 class="Book">Book an Appointment</h2>
        <form id="bookingForm">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="service">Service Required:</label>
            <select id="service" name="service" required>
                <option value="checkup">Check-up</option>
                <option value="vaccination">Vaccination</option>
                <option value="surgery">Surgery</option>
                <option value="grooming">Grooming</option>
            </select>

            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>
</section>

  <!-- Firebase App SDK -->

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // Firebase configuration (replace with your own config)
    const firebaseConfig = {
        apiKey: "AIzaSyAvyoiWHOCEJOb7XwIMLPcqV5vgf26iLRk",
        authDomain: "vet-clinic-dc537.firebaseapp.com",
        projectId: "vet-clinic-dc537",
        storageBucket: "vet-clinic-dc537.appspot.com",
        messagingSenderId: "506192283099",
        appId: "1:506192283099:web:dbd0762387c1ea980393fe"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle Appointment Form Submission
    document.getElementById('bookingForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        // Get form values
        const petName = document.getElementById('petName').value;
        const ownerName = document.getElementById('ownerName').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const service = document.getElementById('service').value;

        try {
            // Add the appointment to Firestore
            const docRef = await addDoc(collection(db, "appointments"), {
                petName: petName,
                ownerName: ownerName,
                date: date,
                time: time,
                service: service
            });

            alert('Appointment booked successfully!');
            document.getElementById('bookingForm').reset(); // Reset the form
        } catch (error) {
            console.error("Error adding document: ", error);
            alert('Error booking appointment. Please try again.');
        }
    });
</script>

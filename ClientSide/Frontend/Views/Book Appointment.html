<!-- Appointment Booking Section -->
<section class="booking-section">
    <div class="booking-container">
        <h2 class="Book">Book an Appointment</h2>
        <form id="bookingForm">
            <label for="petName">Pet's Name:</label>
            <input type="text" id="petName" name="petName" required>

            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="service">Service Required:</label>
            <select id="service" name="service" required>
                <option value="checkup">Check-up</option>
                <option value="vaccination">Vaccination</option>
                <option value="surgery">Surgery</option>
                <option value="grooming">Grooming</option>
            </select>

            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const petName = document.getElementById('petName').value;
        const ownerName = document.getElementById('ownerName').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const service = document.getElementById('service').value;

        fetch('http://localhost:4000/add-appointment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ appointTime: time, appointDate: date, appointStatus: 'Pending', AdminID: 1, ownerID: 1, petID: 1, doctorID: 1 })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Appointment booked successfully') {
                alert('Your appointment has been booked.');
            } else {
                alert('Failed to book appointment.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('There was an error booking the appointment. Please try again.');
        });
    });
</script>

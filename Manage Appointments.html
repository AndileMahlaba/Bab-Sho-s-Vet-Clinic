    <div class="appointments-container">
        <h1>Manage Appointments</h1>

        <!-- Add New Appointment Form -->
        <div class="add-appointment-form">
            <h2 id="form-title">Add New Appointment</h2>
            <form id="appointment-form" action="#" method="POST">
                <input type="hidden" id="editing-index" value="">
                
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" name="client-name" required>

                <label for="pet-name">Pet Name:</label>
                <input type="text" id="pet-name" name="pet-name" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="checkup">Check-up</option>
                    <option value="vaccination">Vaccination</option>
                    <option value="surgery">Surgery</option>
                </select>

                <button type="submit" id="submit-btn">Add Appointment</button>
            </form>
        </div>

        <!-- Appointments List Table -->
        <div class="appointments-list">
            <h2>Appointments</h2>
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>Client Name</th>
                        <th>Pet Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Service</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointments-body">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src ="scripts.js">  
    </script>
</body>
</html>
